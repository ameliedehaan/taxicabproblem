        var rotation = 0;
        var x = 0;
        var y = 0;
        var stringlength = directions.length;
        var distance = "";
        var i = 0;
        var w = "";

        //starting loop
        while (i < stringlength) {
            //getting one character from string
            w = directions[i];
            i++;
            z = String(w);
            w = "";
            //figuring out what direction we're headed
                if (z == "R") {
                    rotation = rotation + 1;
                    z = "";
                }
                if (z == "L") {
                    rotation = rotation - 1;
                    z = "";
                }
               if (rotation == 0) {
                rotation = 4;
               }
               if (rotation == 5) {
                rotation = 1;
               }
            //how many blocks we go into this direction

            if (z == ",") {
                //west

                if (rotation == 1) {
                    x = x + Number(distance);
                }
                //south
                if (rotation == 2) {
                    y = y - Number(distance);
                }
                //east
                if (rotation == 3) {
                    x = x - Number(distance);
                }
                //north
                if (rotation == 4) {
                    y = y + Number(distance);
                }

                distance = "";
                z = "";
                i++;
            } 
            if (0 < Number(z) < 10) {
                distance = distance + z;
                z = "";
            }
        }
        if (x => 0) {

        }
        if (y < 0) {
            directiony = "South";
            y = y * -1;
        }
        total = x + y;
        document.write(x + " " + directionx + ", " + y + " " + directiony + ". ");
        document.write("Total distance travelled is " + total);
